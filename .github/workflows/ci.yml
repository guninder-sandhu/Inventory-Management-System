name: Java CI with Maven

on:
  push:
    branches: [ "dev","master" ]
    paths:
      - 'apigateway-service/**'
      - 'service-registry/**'
      - 'stock-service/**'
      - 'product/**'
      - 'user-service/**'
       
  pull_request:
    branches: [ "dev","master" ]
    paths:
      - 'apigateway-service/**'
      - 'service-registry/**'
      - 'stock-service/**'
      - 'product/**'
      - 'user-service/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['user-service','product','stock-service','service-registry','apigateway-service']

    steps:
    - uses: actions/checkout@v4
    - name : Check if service has a change
      id: changes
      run: |
        echo "Checking changes for: ${{matrix.service}}"
        if git diff --name-only ${{ github.sha }} ${{ github.event.before }} | grep "^${{ matrix.service }}/"; then
           echo "changed=true" >> $GITHUB_OUTPUT
        else
           echo "changed=false" >> $GITHUB_OUTPUT
    - name: Set up JDK 17
      if: steps.changes.outputs.changed == 'true'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven ${{matrix.service}}
      if: steps.changes.outputs.changed == 'true'
      run: mvn -B package --file ${{ matrix.service }}/pom.xml
      

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v3
      continue-on-error: true
